<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city" data-rule="required" class="form-control" name="row[city]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_name" data-rule="required" class="form-control" name="row[contact_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat" class="form-control" name="row[wechat]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent_company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_company" data-rule="required" class="form-control" name="row[agent_company]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_fee" data-rule="required" class="form-control" name="row[agent_fee]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Arriving_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-arriving_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[arriving_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work_visa_provided')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-work_visa_provided" data-rule="required" class="form-control selectpicker" name="row[work_visa_provided]">
                {foreach name="workVisaProvidedList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Non_native_acceptable')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-non_native_acceptable" data-rule="required" class="form-control selectpicker" name="row[non_native_acceptable]">
                {foreach name="nonNativeAcceptableList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Housing')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-housing" data-rule="required" class="form-control selectpicker" name="row[housing]">
                {foreach name="housingList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salsary_rang_low')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salsary_rang_low" data-rule="required" class="form-control" name="row[salsary_rang_low]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salsary_rang_high')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salsary_rang_high" data-rule="required" class="form-control" name="row[salsary_rang_high]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vacancy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Vacancy" data-rule="required" class="form-control" name="row[Vacancy]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Blacklist')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-blacklist" data-rule="required" class="form-control selectpicker" name="row[blacklist]">
                {foreach name="blacklistList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Blacklist_reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-blacklist_reason" data-rule="required" class="form-control" name="row[blacklist_reason]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Creater_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-creater_id" data-rule="required" data-source="creater/index" class="form-control selectpage" name="row[creater_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
