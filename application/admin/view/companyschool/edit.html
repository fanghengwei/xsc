<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city" data-rule="required" class="form-control" name="row[city]" type="number" value="{$row.city}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_name" data-rule="required" class="form-control" name="row[contact_name]" type="text" value="{$row.contact_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="text" value="{$row.phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat" class="form-control" name="row[wechat]" type="text" value="{$row.wechat}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent Company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_company" data-rule="required" class="form-control" name="row[agent_company]" type="text" value="{$row.agent_company}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent Fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent_fee" data-rule="required" class="form-control" name="row[agent_fee]" type="text" value="{$row.agent_fee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Arriving Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-arriving_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[arriving_time]" type="text" value="{$row.arriving_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Work-visa Provided')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-work_visa_provided" data-rule="required" class="form-control selectpicker" name="row[work_visa_provided]">
                {foreach name="workVisaProvidedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.work_visa_provided"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Non-native Acceptable')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-non_native_acceptable" data-rule="required" class="form-control selectpicker" name="row[non_native_acceptable]">
                {foreach name="nonNativeAcceptableList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.non_native_acceptable"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Housing')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-housing" data-rule="required" class="form-control selectpicker" name="row[housing]">
                {foreach name="housingList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.housing"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salsary Rang Low')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salsary_rang_low" data-rule="required" class="form-control" name="row[salsary_rang_low]" type="number" value="{$row.salsary_rang_low}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salsary Rang High')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salsary_rang_high" data-rule="required" class="form-control" name="row[salsary_rang_high]" type="number" value="{$row.salsary_rang_high}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vacancy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vacancy" data-rule="required" class="form-control" name="row[vacancy]" type="text" value="{$row.vacancy}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recruitment Details')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recruitment_details" data-rule="required" class="form-control" name="row[recruitment_details]" type="text" value="{$row.recruitment_details}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    $("#c-expected_city_1").change(function () {
        var pid = $("#c-expected_city_1").val();
        $.ajax({
            url:'/admin/foreignteachers/getCityList?pid='+pid,
            type:'post',
            success:function(res) {
                $("#c-expected_city_2").html(res);
            },
        })
    });
</script>
