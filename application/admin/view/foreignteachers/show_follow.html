<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="id" value="{$teacher['id']}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Follow-up Status:</label>
        <div class="col-xs-12 col-sm-8">
            <select  class="form-control" name="status">
                <option value="Interviewing" {in name="key" value="Interviewing"}selected{/in}>Interviewing</option>
                <option value="Signed" {in name="key" value="Signed"}selected{/in}>Signed</option>
                <option value="Visa processing" {in name="key" value="Visa processing"}selected{/in}>Visa processing</option>
                <option value="Arrived" {in name="key" value="Arrived"}selected{/in}>Arrived</option>
                <option value="Agent fee paid" {in name="key" value="Agent fee paid"}selected{/in}>Agent fee paid</option>
                <option value="Failed" {in name="key" value="Failed"}selected{/in}>Failed</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Remarks:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remarks" data-rule="required" class="form-control " rows="5" name="remarks" cols="50">{$teacher['remarks']}</textarea>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
