<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nationality')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-nationality" data-rule="required" class="form-control selectpicker" name="row[nationality]">
                {foreach name="nationalityList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.nationality"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Passport_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-passport_no" class="form-control" name="row[passport_no]" type="text" value="{$row.passport_no}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact_information')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_information" class="form-control" name="row[contact_information]" type="text" value="{$row.contact_information}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reporter')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reporter" class="form-control" name="row[reporter]" type="text" value="{$row.reporter}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason_for_blacklist')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reason_for_blacklist" class="form-control " rows="5" name="row[reason_for_blacklist]" cols="50">{$row.reason_for_blacklist}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
